<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máfia do Pix | Boa Noite</title>
    <link rel="icon" href="/asset/briefing/logo_02.webp" />

    <!-- Import CSS -->
    <link rel="stylesheet" href="/styles/index.css" />

    <!-- Script Loader -->
    <script type="module" src="/js/loader.js"></script>
    <script type="module" src="/js/components/toast.js"></script>

    <!-- Import Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div id="preloader">
      <span class="loader">
        <img src="/asset/briefing/logo_02.webp" alt="loading" />
      </span>
    </div>

    <div id="content">
      <header class="head">
        <div class="head-box-left">
          <a href="/index.html">
            <img src="/asset/briefing/logo_02.webp" alt="logotipo" />
          </a>

          <nav class="head-nav">
            <a class="nav-links" href="/index.html">Home</a>
            <a class="nav-links" href="/pages/alphabet.html">Alfabeto</a>
            <a class="nav-links" href="/pages/numbers.html">Números</a>
            <a class="nav-links" href="/pages/texts.html">Textos</a>
            <a class="nav-links" href="/pages/spam.html">Spans</a>
            <a class="nav-links" href="/pages/bro.html">Mano, Porquê...</a>
            <a class="nav-links activeNav" href="/pages/goodnight.html"
              >Boa Noite</a
            >
          </nav>
        </div>

        <div class="head-box-right">
          <div class="search-box">
            <label for="searchInput" class="sr-only">Buscar</label>
            <ion-icon name="search" class="search-icon"></ion-icon>
            <input
              type="search"
              id="searchInput"
              placeholder="Buscar..."
              autocomplete="off"
            />
            <ion-icon name="close-circle" class="clear-icon"></ion-icon>
          </div>

          <div id="searchResults" class="search-results"></div>

          <button id="openHeadDrop" class="avatarBtn">
            <img src="/asset/briefing/Avatar.webp" alt="Avatar" />
          </button>

          <div id="headDropdown" class="head-dropdown">
            <p>Olá, <span id="hiUser">Visitante</span></p>
            <button class="headDrop-links" id="viewsBtn">
              <ion-icon name="person"></ion-icon>Perfil
            </button>
            <button class="headDrop-links" id="myaccountBtn">
              <ion-icon name="person-circle"></ion-icon>Conta
            </button>
            <button class="headDrop-links" id="loginBtn">
              <ion-icon name="log-in"></ion-icon>Login
            </button>
            <button class="headDrop-links" id="logoutBtn" style="display: none">
              <ion-icon name="log-out"></ion-icon>Sair
            </button>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="main-banner">
          <h1>Máfia do Pix</h1>
          <p class="subtitle">
            A Trindade caiu, mas <strong>nós</strong> surgimos no lugar.
          </p>
          <img src="/asset/briefing/banner-02.webp" alt="banner" />
        </div>

        <section class="siga-me"></section>

        <div id="timeline" class="timeline"></div>
      </main>

      <footer class="foot">
        <div class="foot-head">
          <div class="logo">
            <img src="/asset/briefing/logotipo-01.webp" alt="logotipo" />
          </div>

          <div class="foot-links">
            <h3>Navegação</h3>

            <a href="./index.html">Home</a>
            <a href="./pages/alphabet.html">Alfabeto</a>
            <a href="./pages/numbers.html">Números</a>
            <a href="./pages/texts.html">Textos</a>
            <a href="./pages/spam.html">Spans</a>
          </div>

          <div class="foot-social">
            <h3>Nossas Redes</h3>
            <a href="https://github.com/jej3zin"
              ><ion-icon class="foot-icon" name="logo-github"></ion-icon
            ></a>
          </div>
        </div>

        <p class="foot-copy">Copyright &copy; 2025-2027</p>
      </footer>
    </div>

    <div id="authModal" class="auth-modal">
      <div class="auth-container">
        <button class="auth-close" id="closeAuth">
          <ion-icon name="close"></ion-icon>
        </button>

        <!-- IMAGE SIDE -->
        <div class="auth-image">
          <img src="/asset/briefing/bg.png" alt="Máfia do Pix" />
        </div>

        <!-- FORM SIDE -->
        <div class="auth-content">
          <!-- LOGIN -->
          <form
            id="loginForm"
            method="post"
            class="auth-form active"
            novalidate
          >
            <h2>Entrar</h2>

            <input
              type="text"
              name="username"
              required
              placeholder="Usuário"
              autocomplete="username"
            />
            <input
              type="password"
              name="password"
              required
              placeholder="Senha"
              autocomplete="current-password"
            />

            <button type="submit">Entrar</button>

            <p>
              Não tem conta?
              <span class="switch" data-target="register">Criar agora</span>
            </p>
          </form>

          <!-- REGISTER -->
          <form id="registerForm" method="post" class="auth-form">
            <h2>Criar conta</h2>

            <input
              type="text"
              name="name"
              placeholder="Nome"
              autocomplete="name"
              required
            />
            <input
              type="text"
              name="username"
              placeholder="Usuário"
              autocomplete="username"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              autocomplete="email"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Senha"
              autocomplete="new-password"
              required
            />

            <button type="submit">Registrar</button>

            <p>
              Já tem conta?
              <span class="switch" data-target="login">Entrar</span>
            </p>
          </form>
        </div>
      </div>
    </div>

    <div id="toast-root"></div>
    <div id="errorPage" class="pageErrorhidden"></div>

    <script type="module" src="/js/layout/home.js"></script>
    <script type="module" src="/js/layout/header.js"></script>
    <script type="module" src="/js/components/search.js"></script>
    <script type="module" src="/js/config/auth.js"></script>

    <script type="module">
      import { renderTimeline } from '/js/timeline.js';
      renderTimeline({ tag: 'goodnight' });
    </script>
  </body>
</html>
